<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
ul {
  list-style-type: none;
  margin: 0px;
  padding: 0px;
  display: flex;
  border: 1px solid #555;
}
li {
  width: 100px;
  text-align: center;
  border-bottom: 1px solid #555;
}
li a {
  display: block; /*전체 영역 클릭 가능하도록*/
  padding: 8px 16px;;
  text-decoration: none;;
}
li a:hover {
  background-color: #555;
  color: white;
}
  </style>
</head>
<body>
  <ul>
    <li><a href="">Home</a></li>
    <li><a href="">News</a></li>
    <li><a href="">Contact</a></li>
    <li><a href="">About</a></li>
  </ul>
</body>
</html>
