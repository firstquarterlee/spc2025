<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      canvas {
        border: 1px dashed black;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const context = canvas.getContext("2d");

      context.beginPath();
      context.moveTo(300, 100);

      const startAngle = 0.2 * Math.PI; // 45도
      const endAngle = 1.8 * Math.PI; // 315도
      context.arc(300, 100, 50, startAngle, endAngle);
      //context.lineTo(300, 100);
      context.fillStyle = "yellow";
      context.fill();
      context.closePath();

      // 얼굴 그리기
      context.beginPath();
      // 얼굴의 바깥원
      context.arc(75, 75, 50, 0, Math.PI * 2);
      context.fillStyle = "grey";
      context.fill();
      context.closePath();
      // 얼굴의 입(반원)

      // 왼쪽 눈
      context.beginPath();
      context.arc(60, 65, 5, 0, Math.PI * 2); // 중심(60, 65), 반지름 5
      context.fillStyle = "black";
      context.fill();
      context.closePath();
      // 오른쪽 눈
      context.beginPath();
      context.arc(90, 65, 5, 0, Math.PI * 2); // 중심(90, 65), 반지름 5
      context.fillStyle = "black";
      context.fill();
      context.closePath();
    </script>
  </body>
</html>
