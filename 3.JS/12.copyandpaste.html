<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <textarea name="" id="myTextArea">여기 있는 파일을 복사해 보시오</textarea>
    <script>
      document
        .getElementById("myTextArea")
        .addEventListener("copy", function (event) {
          event.preventDefault(); // 원래 본연의 기능 못하게 하기.
          alert("불펌 금지!!");
        });

      document
        .getElementById("myTextArea")
        .addEventListener("paste", function (event) {
          event.preventDefault(); // 원래 본연의 기능 못하게 하기.
          alert("남의코드 붙여넣지 말고, 직접 구현하시오!!");
        });
    </script>
  </body>
</html>
