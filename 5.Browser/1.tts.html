<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>TTS 예제</h1>
    <textarea id="text" rows="4" cols="50">
Hello, this is a text-to-speech example.</textarea
    >
    <button onclick="speak()">Speak</button>

    <script>
      function speak() {
        const text = document.getElementById("text").value;
        console.log(text);
        const speech = new SpeechSynthesisUtterance(text); //tts를 해주는 객체.
        window.speechSynthesis.speak(speech); //브라우저한테 읽으라고 시킴.
      }
    </script>
  </body>
</html>
