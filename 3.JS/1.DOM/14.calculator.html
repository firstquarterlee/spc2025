<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>계산기</title>
    <style>
      .calculator {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
        max-width: 300px;
        margin: 0 auto;
        text-align: center;
      }

      .calculator > input {
        grid-column: span 4;
        padding: 10px;
        font-size: 18px;
      }

      .calculator > button {
        padding: 10px;
        font-size: 18px;
      }
    </style>
  </head>

      <button onclick="clickNumber(this.innerText)">9</button>

</html>
