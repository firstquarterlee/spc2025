<!DOCTYPE html>

    <meta charset="UTF-8" />

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h1>쇼핑리스트</h1>
    <ul id="shoppingList">
      <li>빵</li>
      <li>우유</li>
      <li>달걀</li>
    </ul>
    <input type="text" id="newItem" placeholder="새로운 상품 추가..." />
    <button id="addItemBtn">추가</button>

    <!-- jQuery로 변경 -->
    <script>
      $(document).ready(function () {
        $("#addItemBtn").click(function () {
          const newItem = $("#newItem").val();

          if (newItem.trim() !== "") {
            $("#shoppingList").append("<li>" + newItem + "</li>");
            $("#newItem").val("");
          }
        });
      });
    </script>
  </body>
