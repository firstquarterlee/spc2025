<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-4">회원가입 폼</h1>
      <form>
        <!-- 사용자명 -->
        <div class="mb-3">
          <label for="username" class="form-label">사용자명</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="3~10글자로 입력하세요"
              required
            />
          </div>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="대소문자, 숫자/특수문자 포함 8자 이상"
              required
            />
          </div>
        </div>

        <!-- 이름 -->
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="bi bi-file-person"></i
            ></span>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="1~10글자로 입력하세요"
              required
            />
          </div>
        </div>

        <!-- 생년월일 -->
        <div class="mb-3">
          <label for="birth" class="form-label">생년월일</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
            <input type="date" id="birth" class="form-control" required />
          </div>
        </div>

        <!-- 관심 분야 -->
        <div class="mb-3">
          <label class="form-label">관심 분야 (최소 1개, 최대 3개 선택)</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="interest1" />
            <label class="form-check-label" for="interest1">관심 분야 1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="interest2" />
            <label class="form-check-label" for="interest2">관심 분야 2</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="interest3" />
            <label class="form-check-label" for="interest3">관심 분야 3</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="interest4" />
            <label class="form-check-label" for="interest4">관심 분야 4</label>
          </div>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary">제출</button>
      </form>
    </div>

    <!-- 아이콘용 부트스트랩 아이콘 (선택사항) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </body>
</html>
