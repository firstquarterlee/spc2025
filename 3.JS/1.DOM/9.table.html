<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse; /* 셀 간격 없애기*/
      }
      td {
        padding: 10px;
        border: 1px solid black;
        /*background-color: aqua;*/
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>셀 1</td>
        <td>셀 2</td>
        <td>셀 3</td>
      </tr>
      <tr>
        <td>셀 4</td>
        <td>셀 5</td>
        <td>셀 6</td>
      </tr>
      <tr>
        <td>셀 7</td>
        <td>셀 8</td>
        <td>셀 9</td>
      </tr>
    </table>
    <br />
    <hr />
    <button onclick="allChangeColor()">전체색상변경</button>
    <button onclick="oddNumberChangeColor()">홀수색상변경</button>
    <button onclick="evenNumberChangeColor()">짝수색상변경</button>
    <script>
      //let cells = document.querySelectorAll("td");

      // 미션 1. 전체색상변경 기능구현(함수)
      //function allChangeColor() {
      //cells.forEach(function (cell) {
      //cell.style.backgroundColor = "aqua";
      //});
      //}
      function allChangeColor() {
        let cells = document.getElementsByTagName("td");

        // 예시1) for 사용
        //for (let i = 0; i < 9; i++) {
        //cells[i].style.backgroundColor = "green";
        //}

        //for (var i = 0; i < cells.length; i++) {
        //  cells[i].style.backgroundColor = "lightblue";
        //}

        // 예시 3) for ... of
        for (var cell of cells) {
          cell.style.backgroundColor = "lightblue";
        }
      }

      // 미션 2. 홀수색상변경 기능구현(함수)
      function oddNumberChangeColor() {
        let cells = document.getElementsByTagName("td");

        for (var i = 0; i < cells.length; i++) {
          if (i % 2 !== 1) {
            // 2로 나눠서 나머지가 1이면 홀수
            cells[i].style.backgroundColor = "lightgreen";
          }
        }
      }
      // 미션2-2: 짝수색상변경 기능구현(함수)
      function evenNumberChangeColor() {
        let cells = document.getElementsByTagName("td");

        for (var i = 0; i < cells.length; i++) {
          if (i % 2 !== 0) {
            // 2로 나눠서 나머지가 0이면 짝수
            cells[i].style.backgroundColor = "pink";
          }
        }
      }
    </script>
  </body>
</html>
