<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메모장 2.0</title>
    <!-- 부트스트랩 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">메모장 2.0</h1>

      <!-- 메모 입력 폼 -->
      <div class="card mb-4">
        <div class="card-body">
          <form id="memo-form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="memo-title"
                placeholder="제목을 입력하세요"
                required
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="memo-content"
                rows="3"
                placeholder="내용을 입력하세요"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <input type="file" class="form-control" id="memo-file" />
              </div>
              <div id="file-preview" class="mt-2"></div>
            </div>
            <button type="submit" class="btn btn-primary">저장하기</button>
          </form>
        </div>
      </div>

      <!-- 메모 목록 -->
      <div class="row" id="memo-container">
        <!-- 메모 카드들이 여기에 동적으로 추가됩니다 -->
      </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 커스텀 JS -->
    <script src="app.js"></script>
  </body>
</html>
