<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d"); // 위에꺼를 한줄로 쓰면 이렇게...
      let x = 0;
      let direction = 1;
      const BOX_SIZE = 50; // 하드코딩할때 의미있는 상수로 해야함.
      const START_Y = 100;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "red";
        ctx.fillRect(x, START_Y, BOX_SIZE, BOX_SIZE);

        x += 5 * direction; // x = x + 1;
        if (x > canvas.width - BOX_SIZE) {
          // 화면 끝에 갔으면?? 방향 바꾸기..
          direction = -1;
        }

        if (x < 0) {
          // 화면 앞에 왔으면?? 방향 바꾸기...
          direction = 1;
        }

        requestAnimationFrame(draw);
      }

      draw();

      // 미션2. 화면 오른쪽으로 넘어가는 문제 분석 및 해결
      // 미션3. 새로운 캔바스에 공 그리고 화면 각 끝에서 튕겨져서 대각선 방향으로 가기
    </script>
  </body>
</html>
